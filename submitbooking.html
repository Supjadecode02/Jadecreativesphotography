<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
        body {
            background-color: #f9f9f9; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        
        .thank-you-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideInFromTop 1s ease-out; /* Slide-in animation */
        }

        .thank-you-card h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .thank-you-card p {
            color: #555;
            margin-bottom: 20px;
        }

        .thank-you-card .btn-primary {
            background-color: #6c757d;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .thank-you-card .btn-primary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .floating-icon {
            font-size: 60px;
            color: #6c757d;
            animation: floatUpDown 3s ease-in-out infinite; /* Floating effect */
            margin-bottom: 15px;
        }

        /* Keyframes */
        @keyframes floatUpDown {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <!-- Floating Icon -->
        <div class="floating-icon">ðŸ“¸</div>
        <h1>Thank You!</h1>
        <p class="lead">We have received your booking request. We'll get back to you shortly!</p>
        <a href="home.html" class="btn btn-primary">Go Back to Home</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
